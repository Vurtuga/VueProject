<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    
</head>
<body>
     <!-- Notes : 
        - use v-once attribute to make one time data binding
        - use v-bind to inistid of mustache brackets in attributes
        - bind Atrributes can be dunamic example: v-bind[attrName]="Value"
        - v-on Atrributes can be dunamic example: v-on[attrName]="Value"
        - dynamic attributes should written in small case becase it will be converted to small case any way when calculated to be html
        - Modifieres added to dircetives to modify the basic execution of an event like :
            <form v-on:submit.prevent="onSubmit"> ... </form> ".prevent" modifier will call event.preventDefault() and stop the click event on this btn 
        - using Methods in getters when we dont need cashing and we have a lot of computations in calculating result

    -->
    <div id="app">
        <h1> {{message}} {{fullName}}</h1>
        <span class="static" v-bind:class="[{ active: isActive },errorClass]">{{isActive}}</span>
        <p v-bind:class="classObject">Class Object : {{classObject}}</p>
        <p v-bind:style="styleObject">Test Inline Style</p>
        <p v-bind:title="titlemessage">Hover your mouse over me for a few secondsn to see my dynamically bound title!</p>
        <p v-html="htmlText"></p>
        <button v-on:click="toggelMsg">{{BtnMsg}}</button>
        <span v-if="seen">Now you see me</span>
        <span v-else>you not see me</span>
        <br/>
        <span v-show="seen">-- Show Now you see me --</span>
        <br/>
        <button v-on:click="ListBtnClicked">{{listBtnTitle}}</button>
        <template v-if="showList">
            <br/>
            <input v-model="updatedMsg"/>
            <button v-on:click="updateList(0,updatedMsg)">Add New</button>
            <button v-on:click="updateList(1)">Remove Item</button>
            <ol>
                <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id"></todo-item>
            </ol>
        </template>
        <br/>
        <li v-for="(value, name, index) in object">
            {{ index }} - {{ name }} : {{ value }}
        </li>
        <button v-on:click="closeApp">Close App</button>
    </div>
    <script src="./Components/todo-item/todo-item-component.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
